<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>

<body>
<div>
  <div class='center'>
    <div class='title'>Trash Classification ♻️</div>

    <p>
      Take or upload a picture of <strong>trash</strong>! 
    </p>
    

    <div class='content'>

      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>

      <button class='choose-file-button' type='button' onclick='showPicker()'>
        Select Image
      </button>

      <div class='upload-label'>
        <label id='upload-label'>
          No file chosen
        </label>
      </div>
    
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>

      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>
          Analyze
        </button>
      </div>
      
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
      

      <div class='right'>
          <button id='right-button' class='right-button' onclick= "submit()" type='button'>
            Got it right!
          </button>
      </div>

      
      <div class='wrong'>
        <button id='wrong-button' class='wrong-button' onclick= "location.href='/feedback'" type='button'>
          Wrong answer?
        </button>
      </div>


      
    </div>
  </div>
</div>
</body>
</html>
